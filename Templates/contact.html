{% extends 'base.html' %}

{%block title%}Contact{% endblock title %}

{% block body %}

<div class="container">
	<img src="Static/4.jpg" width="100%" height="320px">

	<h3 style="text-align: center; padding: 20px;" >Contact Form</h3>

  <form style="padding-left: 50px; padding-right: 50px; border-radius: 20px;" method="POST" action="/contact">
    {% csrf_token %}
    <label for="cuname">Your Name</label>
    <input type="text" id="cuname" name="cuname" placeholder="Your name">
    <label for="cumail"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="cumail" id="cumail" required>

    <label for="Discription">Discriptions</label>
    <textarea id="Discription" name="Discription" placeholder="Write something.." style="height:200px"></textarea>

    <input type="submit" value="Submit">
  </form>


</div>

{% endblock body %}
